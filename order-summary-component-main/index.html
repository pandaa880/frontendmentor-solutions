<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img class="card-hero-img" src="images/illustration-hero.svg" />
        <div class="card-details">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price-info-container">
            <div class="price-info">
              <img src="images/icon-music.svg" alt="Music Icon" />
              <span class="price-duration">
                Annual Plan
                <span class="price-amount">$59.99/year</span>
              </span>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="payment-btn-container">
            <button type="button" class="btn-payment">
              Proceed to Payment
            </button>
            <button type="button" class="btn-cancel">Cancel Order</button>
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/pandaa880"
          >Prashant Chaudhari</a
        >.
      </div>
    </main>
  </body>
</html>
